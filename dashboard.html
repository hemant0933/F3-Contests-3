<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemant kumar|F3-Contest-3</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrape css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
        <!-- NAVBAR SECTION  -->
        <nav class="navbar fixed-top navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#"><span class="title">Teacher Portal</span></a>
              <button class="navbar-toggler pe-0 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#signup"><span id="right-part-text">SignUp</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#login"><span id="right-part-text">Login</span></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- SECTION - 1 -->
          <div class="container section-1">
            <div id="teacher-signup">
                Teachers SignUp
            </div>
            <div>
                Welcome back <span id="loginUserName"></span><br>
                Your Email ID : <span id="userEmail"></span>
            </div><br>
            <div class="changePass">
                Change Password
            </div>
            <br>
            <div class="inputfields">
                <form id="dashboard">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingName" placeholder="name">
                    <label for="floatingInput">Old Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingPassword">New Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                  </div>
                  <button type="button" class="btn btn-dark" id="changePassword">Change</button><br><br>
                  <button type="button" class="btn btn-dark"  id="logout">Logout</button>
                </form>
            </div>
          </div>
          





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
       var mySignUpData =  JSON.parse(localStorage.getItem('files'))
       console.log(mySignUpData,'>>>>>Old Password')


        let loginUsername = document.getElementById('loginUserName')
        let loginUserEmail = document.getElementById('userEmail')
        for(t of mySignUpData){
            loginUsername.innerHTML = `${t.inputName}`
            loginUserEmail.innerHTML = `${t.inputEmail}`
        }
        
    //    code for change button 
        let change = document.getElementById('changePassword')
        change.addEventListener('click',changeUserPassword)
       
        function changeUserPassword(){
        
           for(t of mySignUpData){
              t.inputPassword = document.getElementById('dashboard')[1].value
           }
           console.log(mySignUpData,'>>>> New Password')
        }

    // code for logout button
        let logout = document.getElementById('logout')
        logout.addEventListener('click',RedirectToLogin)

        function RedirectToLogin(){
            window.location.href = './login.html'
        }
    </script>
</body>
</html>
