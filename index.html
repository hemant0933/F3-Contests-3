<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemant kumar|F3-Contest-3</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrape css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
        <!-- NAVBAR SECTION  -->
        <nav class="navbar fixed-top navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#"><span class="title">Teacher Portal</span></a>
              <button class="navbar-toggler pe-0 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#signup"><span id="right-part-text">SignUp</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#login"><span id="right-part-text">Login</span></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- SECTION - 1 -->
          <div class="container section-1">
            <div id="teacher-signup">
                Teachers SignUp
            </div>
            <div class="inputfields">
                <form id="signup" method="get">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="name">
                    <label for="floatingInput">Full Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingPassword">Password</label>
                  </div>
                  
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                  </div>
                  <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
          </div>
          
          <div id="errorContainer">
            <p id="errorsucess" style="visibility: hidden; color: green;">SucessFully Submittedâœ”</p>
            <p id="errorname" style="visibility: hidden; color: red;">Please fill the name field</p>
            <p id="erroremail" style="visibility: hidden; color: red;">Please fill the valid email address</p>
            <p id="errorpassword" style="visibility: hidden; color: red;">Please fill the password field</p>
            <p id="errorconfirm" style="visibility: hidden; color: red;">Please fill the password not matching</p>
          </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let signupForm = document.getElementById('signup')
        signupForm.addEventListener('submit', ValidationOfSignup)
        let arr = []
        function ValidationOfSignup(e){
            e.preventDefault()
            let inputName = document.getElementById('signup')[0].value;
            let inputEmail = document.getElementById('signup')[1].value;
            let inputPassword = document.getElementById('signup')[2].value;
            let inputConfirmPass = document.getElementById('signup')[3].value;

            if(inputName == ''){
                // console.log(inputName)
                document.getElementById('errorname').style.visibility = 'visible'
            }
           
            if(!inputEmail.includes('@')){
                document.getElementById('erroremail').style.visibility = 'visible'   
            }
            if(inputPassword == ''){
                document.getElementById('errorpassword').style.visibility = 'visible'   
            }
            if(inputPassword !== inputConfirmPass){
                document.getElementById('errorconfirm').style.visibility = 'visible'   
            }
            else{
                document.getElementById('errorsucess').style.visibility = 'visible'

                let userdata = {
                    inputEmail,inputPassword,inputName
                }
                // pushing my object to the array

                arr.push(userdata);
                // storing in local storeage

                let teacherData = JSON.stringify(arr)
                localStorage.setItem('files', teacherData)

                inputName = ''
                inputEmail = ''
                inputPassword = ''
                inputConfirmPass = ''
                // console.log(userdata)

                window.location.href = '/login.html'
            }
        }
    </script>
</body>
</html>
