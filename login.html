</head>
<body>
        <!-- NAVBAR SECTION  -->
        <nav class="navbar fixed-top navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#"><span class="title">Teacher Portal</span></a>
              <button class="navbar-toggler pe-0 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#signup"><span id="right-part-text">SignUp</span></a>

                    <a class="nav-link text-white" href="#login"><span id="right-part-text">Login</span></a>

          <!-- SECTION - 1 -->
          <div class="container section-1">
            <div id="teacher-signup">
                Teachers SignUp
            </div>
            <div class="inputfields">
                <form id="login"> 
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <button type="submit" class="btn btn-dark">Login</button>
                </form>
            </div>
            <div id="Loginerror"  style="display: none;color: red;">
               
            </div>

          </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var mySignUpData =  JSON.parse(localStorage.getItem('files'))
        // console.log(mySignUpData);
        let login = document.getElementById('login');

        login.addEventListener('submit', validationOfLogin);

        function validationOfLogin(e){
            e.preventDefault();

            let Email = document.getElementById('login')[0].value
            let Password = document.getElementById('login')[1].value
            let error = document.getElementById('Loginerror')
            let result = checkDetails(Email,Password)
            let cases = ['email address not found!!!','password is incorrect!!!','login sucessfully'];

            
            if(result == 0 || result == 1){
                error.innerHTML = cases[result];
                error.style.display = 'block';
            }
            else{
                error.innerHTML = cases[result];
                error.style.display = 'block';
                error.style.color = 'green';

                window.location.href = './dashboard.html'
            }

         
            function checkDetails(Email,Password){ 
                let flag = 0
                console.log('checking details')
                for(t of mySignUpData){
               
                if(t.inputEmail == Email){
                   
                    if(t.inputPassword == Password){
                        return 2;
                    }
                    else{
                        return 1;
                    } 
                    flag=1;
                }
            }
            if(flag == 0){
                return 0;
            }
        }
       
        }
    </script>
